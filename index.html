<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do It</title>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div id="side-menu">
      <button id="newBtn"><img src="plus-circle.svg" alt="" /> New Item</button>
      <form id="formElement" style="display: none">
        <li>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </li>
        <li>
          <label for="desc">Description</label>
          <input type="text" name="desc" id="desc" />
        </li>
        <li>
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </li>
        <li>
          <label for="dueDate">Due Date</label>
          <input type="date" name="dueDate" id="dueDate" />
        </li>
        <button id="addBtn" type="submit">Add Item</button>
        <button id="cancelBtn" type="reset">Cancel</button>
      </form>
    </div>
    <ul id="listDisplay"></ul>
  </body>
</html>
